{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <title>Profile | AWS App</title>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>

<div class="container bg-white shadow-md p-5 forms-layout">
<h1> Profile Management</h1>
    <br>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {% for field in user_form %}
            {{ field|as_crispy_field }}
            <br>
        {% endfor %}
        <br>
        <input class="btn btn-primary" type="submit" value="Update Profile">
    </form>
</div>
<div class="container bg-white shadow-md p-5 forms-layout mt-4">
    <h2> Update profile picture</h2>
    <form method="post" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
       
        {{ profile_form|crispy }}
      
       
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
<div class="container text-center mt-4">
    <a href="{% url 'delete-account' %}" class="btn btn-danger">Delete Account</a>
</div>
</body>
</html>
