{% load static %}
{%load crispy_forms_tags %}
<html>
<head>
    <title>Delete account | AWS App</title>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
<div class="container bg-white shadow-md p-5 forms-layout">

    <h1> Delete account </h1>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <p>Are you sure you want to delete your account?</p>
        <a href="{% url 'profile-management' %}" class="btn btn-secondary">Cancel</a>
        <br> <br>
        <input class="btn btn-danger" type="submit" value="Submit">
    </form>
</div>

</body>
</html>
